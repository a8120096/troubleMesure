        <h1>悩み度測定</h1>
        <h2>システム概要</h2>

        <h3>悩み度の送信</h3>
        <img src="pictures/userTop.png" style="width: 300px; margin-bottom: 40px;">
        <p>startボタン：タイマーが開始します。作業を開始するときに押してください。</p>
        <p>stopボタン：タイマーが終了します。作業を中断・終了するときに押してください。</p>
        <br>
        <p>悩み度の送信：</p>
        <p>15分おきにアラートが表示されるので、アラートが表示されたタイミングで悩み度を5段階で評価しチェックしてください。</p>
        <p>メモに残しておくことがあればメモ欄に記入し、送信してください。</p>
        <hr style="clear: left;">
        <h3>グラフ・表</h3>
        <img src="pictures/troubleGraph.png" style="width: 300px; margin-bottom: 40px;">
        <img src="pictures/troubleTable.png" style="width: 300px; margin-bottom: 40px;">
        <p>送信されると下のグラフに悩み度と時間がプロットされます。</p>
